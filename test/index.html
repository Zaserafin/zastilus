<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zastirus</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />

    <link rel="stylesheet" href="/zastilus.css" />
  </head>
  <body>
    <div class="container">
      <h3>Headings</h3>
      <hr />
      <h3>h3. Heading</h3>
      <h2>h2. Heading</h2>
      <h3>h3. Heading</h3>
      <h4>h4. Heading</h4>
      <h5>h5. Heading</h5>
      <h6>h6. Heading</h6>

      <h3>Display Headings</h3>
      <hr />
      <span class="display-1">Display 1</span>
      <span class="display-2">Display 2</span>
      <span class="display-3">Display 3</span>
      <span class="display-4">Display 4</span>
      <span class="display-5">Display 5</span>
      <span class="display-6">Display 6</span>

      <h3>Normal buttons</h3>
      <hr />
      <p>
        <button class="button-primary">Primary</button>
        <button class="button-secondary">Secondary</button>
        <button class="button-tertiary">Tertiary</button>
        <button class="button-quaternary">Quaternary</button>
        <button class="button-danger">Danger</button>
        <button class="button-warning">Warning</button>
        <button class="button-success">Success</button>
        <button class="button-dark">Dark</button>
      </p>

      <h3>Outlined buttons</h3>
      <hr />
      <p>
        <button class="button-primary outline">Primary</button>
        <button class="button-secondary outline">Secondary</button>
        <button class="button-tertiary outline">Tertiary</button>
        <button class="button-quaternary outline">Quaternary</button>
        <button class="button-danger outline">Danger</button>
        <button class="button-warning outline">Warning</button>
        <button class="button-success outline">Success</button>
        <button class="button-dark outline">Dark</button>
      </p>

      <h3>Button sizes</h3>
      <hr />
      <p>
        <button class="button-xxs">Button XXS</button>
        <button class="button-xs">Button XS</button>
        <button class="button-quaternary">Default Size</button>
        <button class="button-sm">Button SM</button>
        <button class="button-md">Button MD</button>
        <button class="button-lg">Button LG</button>
        <button class="button-xl">Button XL</button>
        <button class="button-xxl">Button XXL</button>
      </p>

      <h3>Forms</h3>
      <hr />
      <form action="javascript: void(0)">
        <fieldset>
          <label for="nameField">Nombre</label>
          <input id="nameField" type="text" placeholder="Escribe tú nombre" />

          <label for="lastNameField">Apellido</label>
          <input id="lastNameField" type="text" placeholder="Escribe tú apellido" />

          <label for="ageField">Edad</label>
          <input id="ageField" type="number" placeholder="Ingrese su edad" />

          <div style="float: right">
            <input id="workerField" type="checkbox" />
            <label class="inline" for="workerField">Usted tiene trabajo?</label>
          </div>

          <input class="button" type="submit" value="Enviar" />
        </fieldset>
      </form>
      <hr />
      <img src="https://fastly.picsum.photos/id/862/1920/1080.jpg?hmac=syVnXh-ScnI1Rhv0ilwC04l0_EGUn4X8MIrnVr2rcro" />
    </div>
  </body>
</html>
